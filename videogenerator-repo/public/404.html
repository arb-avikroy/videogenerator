<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA redirect hack
      // This script takes the current URL and converts the path into a query string
      // parameter to be used by the main index.html
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <!-- This 404.html file is a fallback for GitHub Pages to handle client-side routing -->
    <script>
      // Store the path in sessionStorage for the index.html to pick up
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'"></meta>
  </body>
</html>
